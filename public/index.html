<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defend Our Faculty</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<script type="module" src="scripts/main.js" defer></script>

<body>
  <div class="nav">
  <div id="nickname-box">
    <input 
      type="text" 
      id="nickname-input" 
      class="nickname-input" 
      disabled
      placeholder="Enter Nickname"
    >
    <button id="nickname-submit" class="nickname-submit" aria-label="Edit Nickname">
      <img src="assets/icons/edit.svg" width="28" alt="Edit Icon">
    </button>
    <button id="logout-button" class="button button-red">
      <span>Logout</span>
    </button>
  </div>  
</div>

  
<section>
  <div class="container">
    <h1>Defend Our Faculty</h1>
     <div id="when-logged-out" style="display: none;">
       <a id="discord-login-button" class="button">
         <img src="assets/icons/discord-mark-white.svg" width="28" style="margin-right: 0.6rem;">
         Continue with Discord
        </a>
        <p>OR</p>
        <a id="guest-login-button" class="button button-secondary">
          Continue as guest
        </a>
        <p style="color: gray">Use Discord login to save your progress across devices</p>
      </div>
     <div id="when-logged-in" style="display: none;">
        <a class="button button-primary" href="/lobby">
          Play now
        </a>
      </div>
  </div>

  <div class="leaderboard-container">


  <div id="lb-overall-outer-container" class="leaderboard">
    <div class="leaderboard-header">
      <h2 class="leaderboard-title">
        <span class="trophy">&#x1F3C6;</span> Total Scores
      </h2>
    </div>
    <div class="leaderboard-content">
      <table class="table">
        <thead>
          <tr>
            <th class="table-head">Rank</th>
            <th class="table-head">Name</th>
            <th class="table-head" style="text-align: right;">Score</th>
          </tr>
        </thead>
        <tbody id="lb-overall-container">
        </tbody>
      </table>
    </div>
  </div>
  <div id="lb-highest-outer-container" class="leaderboard">
    <div class="leaderboard-header">
      <h2 class="leaderboard-title">
        <span class="trophy">&#x1F3C6;</span> Best Scores
      </h2>
    </div>
    <div class="leaderboard-content">
      <table class="table">
        <thead>
          <tr>
            <th class="table-head">Rank</th>
            <th class="table-head">Name</th>
            <th class="table-head" style="text-align: right;">Score</th>
          </tr>
        </thead>
        <tbody id="lb-highest-container">
        </tbody>
      </table>
    </div>
  </div>
</div>
</section>

</body>
</html>
