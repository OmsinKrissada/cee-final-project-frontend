<body>
  <div class="nickname-box">
    <input 
      type="text" 
      id="nickname-input" 
      class="nickname-input" 
      disabled 
      placeholder="Enter Nickname"
    >
    <button id="nickname-submit" class="nickname-submit" aria-label="Edit Nickname">
      <img src="assets/icons/edit.svg" width="28" alt="Edit Icon">
    </button>
  </div>
  
  
  <div class="container">
    <h1>Defend Our Faculty</h1>
    <!-- TODO: change OAuth url to production -->
    <a id="discord-login-button" class="login-button" href="https://discord.com/oauth2/authorize?client_id=808361107118096454&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A3001%2Fauth%2Fredirect&scope=identify">
      <img src="assets/icons/discord-mark-white.svg" width="28" style="margin-right: 0.6rem;">
      Continue with Discord
    </a>
    <p>OR</p>
    <a class="login-button" href="https://discord.com/oauth2/authorize?client_id=808361107118096454&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A3000&scope=identify">
      Continue as guest
    </a>
  </div>

  <div class="leaderboard-container">


  <div class="leaderboard">
    <div class="leaderboard-header">
      <h2 class="leaderboard-title">
        <span class="trophy">&#x1F3C6;</span> All Time
      </h2>
    </div>
    <div class="leaderboard-content">
      <table class="table">
        <thead>
          <tr>
            <th class="table-head">Rank</th>
            <th class="table-head">Name</th>
            <th class="table-head leaderboard-score">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-row">
            <td class="table-cell">1</td>
            <td class="table-cell">Player One</td>
            <td class="table-cell leaderboard-score">12345</td>
          </tr>
          <tr class="table-row">
            <td class="table-cell">2</td>
            <td class="table-cell">Player Two</td>
            <td class="table-cell leaderboard-score">11000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="leaderboard">
    <div class="leaderboard-header">
      <h2 class="leaderboard-title">
        <span class="trophy">&#x1F3C6;</span> Best Scores
      </h2>
    </div>
    <div class="leaderboard-content">
      <table class="table">
        <thead>
          <tr>
            <th class="table-head">Rank</th>
            <th class="table-head">Name</th>
            <th class="table-head leaderboard-score">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-row">
            <td class="table-cell">1</td>
            <td class="table-cell">Player One</td>
            <td class="table-cell leaderboard-score">12345</td>
          </tr>
          <tr class="table-row">
            <td class="table-cell">2</td>
            <td class="table-cell">Player Two</td>
            <td class="table-cell leaderboard-score">11000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
