<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>
</head>
<body>
    <main>
        <video id="background-video" autoplay loop muted>
            <source src="../assets/PurpleBg.mp4" type="video/mp4">
        </video>
        <div id="phaser-container"></div>
        <div class="container">
            <div class="scoreboard">ScoreBoard</div>
            <div class="scoretext" id="scoreText">MyScore : 0</div>
            <div class="textfield-container">
                <input
                    id="userInput" 
                    type="text"
                    class="textfield"
                    placeholder="Type the words here"
                />
                <button id="clearButton" class="action-button">
                    <img src="../assets/icons/send.svg" alt="send" width="37">
                </button>
            </div>
            <button id="exitButton" class="action-button">
                <img src="../assets/icons/exitwitharrow.svg" alt="exit" width="38">
            </button>
        </div>
    </main>
    <script type="module" src="meteor.js"></script>
</body>
</html>
