<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>
</head>
<body>
    <main style="width: 100%;">
        <video id="background-video" autoplay loop muted style="background-color: #1F0D2C;">
            <source src="../assets/PurpleBg.mp4" type="video/mp4">
        </video>
        <div id="phaser-container"></div>

        <div id="time-left">01:30</div>
        <div class="stat-container">
            <div class="scoreboard">
                <h3>Scoreboard</h3>
                <ul id="scoreboard-list">
                </ul>
            </div>
            <button id="exit-button" class="button button-red">
                <img src="../assets/icons/exitwitharrow.svg" alt="exit" width="38">
            </button>
        </div>
        <div class="container">
            <div class="textfield-container">
                <input
                    id="userInput" 
                    type="text"
                    class="textfield"
                    placeholder="Type the words here"
                    autofocus
                    autocomplete="off"
                />
                <button id="clearButton" class="action-button">
                    <img src="../assets/icons/send.svg" alt="send" width="37">
                </button>
            </div>
        </div>
    </main>
    <script type="module" src="meteor.js"></script>
</body>
</html>
