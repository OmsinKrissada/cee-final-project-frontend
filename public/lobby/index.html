<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Room Selection</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="rooms.js"></script>
</head>

<body>

  <img class="fixed" style="z-index: -10;" src="/assets/blurry-gradient-bg.svg" alt="">

  <svg class="hidden absolute" style="z-index: -10; top: -200px; left: -300px;" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <radialGradient id="b" cx="50%" cy="50%" r="50%" fx="30%" fy="76%">
        <stop offset="0%" stop-color="#94512c" />
        <stop offset="100%" stop-color="rgba(137,148,44,0.2)" />
      </radialGradient>
      <filter id="a" x="-500" y="-500" width="2000" height="2000" filterUnits="userSpaceOnUse">
        <feGaussianBlur in="SourceGraphic" stdDeviation="50" />
      </filter>
    </defs>
    <rect width="100%" height="100%" fill="#130a01" />
    <g filter="url(#a)"><svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg"
        transform="translate(256.936 244.457)">
        <path fill="url(#b)"
          d="M408.5 340.5Q354 431 256.5 419t-169-90.5Q16 250 89.5 175T260 82q97-18 150 75t-1.5 183.5Z" />
      </svg></g>
    </svg>

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8">Select Room</h1>

      <!-- Room Cards -->
      <div id="rooms-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">


        <!-- Add Room Card -->
        <button id="add-button" class="flex items-center justify-center cursor-pointer p-6 border rounded-lg">
          <span class="text-4xl font-bold">+</span>
        </button>


      </div>


    </div>
</body>

</html>
