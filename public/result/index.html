<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="result.js"></script>
</head>
<body>
  <video id="background-video" autoplay loop muted>
    <source src="../assets/PurpleBg.mp4" type="video/mp4">
  </video>
  <div id="leaderboard-container" class="container" style="display: none;">
    <!-- <h2 class="room-title">name's room</h2> -->
    <h1 class="score-title">Your score is <span id="my-score" class="highlight-score">N/A</span>!</h1>
    
    <div class="leaderboard">
        <div class="leaderboard-header">
          <h2 class="leaderboard-title">
            <span class="trophy">&#x1F3C6;</span> Result
          </h2>
        </div>
        <div class="leaderboard-content">
          <table class="table">
            <thead>
              <tr>
                <th class="table-head">Rank</th>
                <th class="table-head leaderboard-name">Name</th>
                <th class="table-head leaderboard-score">Score</th>
              </tr>
            </thead>
            <tbody id="player-list">
              
            </tbody>
          </table>
        </div>
      </div>
      <a href="/lobby" class="button button-red back-button">
        Back to lobby
      </a>
    </div>
    </section>
  </div>
</body>
</html>
